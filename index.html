<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="src/images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="src/css/reset.css">
  <link rel="stylesheet" href="src/css/global.css">
  <link rel="stylesheet" href="src/css/main.css">
  <link rel="stylesheet" href="src/css/responsive.css">
  <title>Order summary card</title>
</head>
<body>
  <main class="card">
    <img src="src/images/illustration-hero.svg" alt="Illustration of person listening to music" class="card-image">
    <section class="card__about">
      <h2 class="card__about-title">Order Summary</h2>
      <p class="card__about-text">You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you like!</p>
    </section>
    <section class="card__price">
      <img src="src/images/icon-music.svg" alt="Musical note icon
      " class="card__price-icon">
      <h3 class="card__price-title">Annual Plan</h3>
      <p class="card__price-text">$59.99/year</p>
      <a href="#" class="card__price-link">Change</a>
    </section>
    <section class="card__cta">
      <button class="card__cta-button">Proceed to Payment</button>
      <a href="#" class="card__cta-link">Cancel Order</a>
    </section>
  </main>  
</body>
</html>
